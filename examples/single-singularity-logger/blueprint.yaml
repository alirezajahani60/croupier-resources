tosca_definitions_version: cloudify_dsl_1_3

imports:
    # to speed things up, it is possible downloading this file,
    # - http://www.getcloudify.org/spec/cloudify/4.1/types.yaml
    - http://raw.githubusercontent.com/ari-apc-lab/croupier/master/resources/types/cfy_types.yaml
    # relative import of plugin.yaml that resides in the blueprint directory
    - http://raw.githubusercontent.com/ari-apc-lab/croupier/master/plugin.yaml
    - inputs-def.yaml

node_templates:
    first_hpc:
        type: croupier.nodes.WorkloadManager
        properties:
            config: { get_input: hpc_wm_config }
            credentials: { get_input: hpc_wm_credentials }
            external_monitor_entrypoint: { get_input: monitor_entrypoint }
            job_prefix: { get_input: job_prefix }
            base_dir: { get_input: "hpc_base_dir" }
            monitor_period: 15
            skip_cleanup: true
            workdir_prefix: "singularity_logger"

    logger:
        type: croupier.nodes.SingularityJob
        properties:
            job_options:
                pre:
                    - { get_input: mpi_load_command }
                    - { get_input: singularity_load_command }
                    - "singularity run -B /mnt remotelogger-cli.simg -f logfilter.yaml -sh logging.croupier.eu -u croupier -p remotelogger -rk $CFY_EXECUTION_ID -q $CFY_JOB_NAME &"
                partition: { get_input: partition_name }
                image: "remotelogger-cli.simg"
                volumes:
                    - { get_input: scratch_voulume_mount_point }
                command: "bash -c 'for i in `seq 1 100`; do echo Line-$i: $(hostname): $(date) >> job.log; sleep 1; done'"
                post:
                    - "echo Logger job finished succesfully: $(hostname): $(date)"
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: "00:03:00"
            deployment:
                bootstrap: "scripts/bootstrap.sh"
                revert: "scripts/revert.sh"
            skip_cleanup: True
        relationships:
            - type: job_managed_by_wm
              target: first_hpc
